<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //calculate the sum of digits of a positive integer number
        var n = 123
        var sum = 0
        var n1 = n.toString()
       // console.log(n1)
        for(var x in n1){
            sum = sum+parseInt(x)
        }
        console.log(sum)
    </script>
</body>
</html>
