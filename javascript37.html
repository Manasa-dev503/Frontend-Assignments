<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //calculate the sum of even numbers greater than 10 and less than 30
        sum = 0
        for(var i=11;i<=30;i++){
            if(i%2===0){
                sum = sum+i
            }
        }
        console.log(sum)
    </script>
</body>
