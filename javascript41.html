<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //calculate the average of the numbers in an array of numbers
        var ar = [1,2,3,4,5]
        sum = 0
        for(var i=0;i<=ar.length-1;i++){
            sum = sum+ar[i]
        }
        console.log(sum/ar.length)
    </script>
</body>
</html>
