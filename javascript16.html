<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar = [23,48,1,7,21,13,26]
        var min = Infinity
        var max = -Infinity
        for(var i=0;i<=ar.length-1;i++){
            if(ar[i]<min){
                min = ar[i]
            }
            else if(ar[i]>max){
                max = ar[i]
            }
        }
        console.log(min)
        console.log(max)
        console.log(max-min)
    </script>
</body>
</html>
