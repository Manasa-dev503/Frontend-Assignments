<body>
    <script>
        //create a function that will return a boolean specifying if a number is prime
        function prime(n){
            if(n<2){
                return false
            }
            for(var i=2;i<=n;i++){
                if(n%i===0){
                    return false
                }
                else{
                    return true
                }
            }

        }
        var x = prime(7)
        console.log(x)
    </script>
