<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //remove duplicates from an array
        var ar = [1,2,1,3,4,4,5,5]
        var br = ar.filter(function(a,i){
            if(ar.indexOf(a)===i){
                return true
            }
        })
        console.log(br)

    </script>
</body>
