<body>
    <script>
        function abc(){
            var x = document.getElementById("d1").value
            document.getElementById("d2").innerHTML=`No.of days:${parseInt(x)*365}`


        }

    <input type="text" id="d1">

    <h1 id="d2"></h1>
    
</body>
